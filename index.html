<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
</head>
<body>

  <header class="top-block">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="wrapper">

    <section class="new-task">
      <h3><label for="new-task">Add Item</label></h3>
      <div class="task">
        <input id="new-task" class="task-name" type="text">
        <button>Add</button>
      </div>
    </section>

    <section class="tasks-todo">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox">
          <div class="task-name">Pay Bills</div>
          <input type="text" class="task-name">
          <button class="edit">Edit</button>
          <button class="delete" aria-label="Delete"><span class="ico-delete"></span></button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox">
          <div class="task-name">Go Shopping</div>
          <input type="text" value="Go Shopping" class="task-name">
          <button class="edit">Save</button>
          <button class="delete" aria-label="Delete"><span class="ico-delete"></span></button>
        </li>
      </ul>
    </section>

    <section class="tasks-completed">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked>
          <div class="task-name">See the Doctor</div>
          <input type="text" class="task-name">
          <button class="edit">Edit</button>
          <button class="delete" aria-label="Delete"><span class="ico-delete"></span></button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>
</html>
