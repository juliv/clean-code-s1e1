<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
</head>
<body>

  <div class="top-block">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="wrapper">

    <p id="top-section-for-adding-element-to-list"><label for="new-task">Add Item</label></p>
    <div class="task">
      <input id="new-task" class="task-name" type="text">
      <button>Add</button>
    </div>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task">
        <input type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-name">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Remove"></button>
      </li>
      <li class="task edit-mode">
        <input type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-name">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="Remove"></button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task">
        <input type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task-name">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Remove"></button>
      </li>
    </ul>

  </div>

  <script src="app.js"></script>

</body>
</html>
