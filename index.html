<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" media="screen">
</head>
<body class="body">

  <header class="top-block">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="img">
    <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="wrapper">

    <section class="new-task">
      <h3 class="block-title"><label for="new-task">Add Item</label></h3>
      <div class="task">
        <input id="new-task" class="task-input" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </section>

    <section class="tasks-todo">
      <h3 class="block-title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task-check" aria-hidden="true" aria-label="">
          <div class="task-text">Pay Bills</div>
          <input type="text" class="task-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete" aria-label="Delete"><span class="ico-delete"></span></button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task-check" aria-hidden="true" aria-label="">
          <div class="task-text">Go Shopping</div>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete" aria-label="Delete"><span class="ico-delete"></span></button>
        </li>
      </ul>
    </section>

    <section class="tasks-completed">
      <h3 class="block-title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task-check" aria-hidden="true" aria-label="" checked>
          <div class="task-text">See the Doctor</div>
          <input type="text" class="task-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete" aria-label="Delete"><span class="ico-delete"></span></button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>
</html>
